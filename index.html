<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Flickr</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imgs/Flickr-Logo.png" alt="Logo do Flickr" /> flickr
      </div>
      <div class="p">
        <input
          type="text"
          id="search_box"
          placeholder="Fotos, pessoas ou grupos"
        />
      </div>
      <div class="botoes">
        <a href="#"> Login </a>
        <a href="#" class="b"> Cadastre-se </a>
      </div>
    </header>
    <main>
      <h1>Encontre sua inspiração.</h1>
      <h3>
        Junte-se à comunidade do Flickr, lar de dezenas de bilhoes de fotos e 2
        milhões de grupos.
      </h3>
      <a href="#" class="btn"> Comece de graca</a>
    </main>
    <footer>
      <a href="#">Sobre</a>
      <a href="#">Trabalho</a>
      <a href="#">Blog</a>
      <a href="#">Desenvolvedores</a>
      <a href="#">Diretrizes</a>
      <a href="#">Ajuda</a>
      <a href="#">Fórum de Ajuda</a>
      <a href="#">Privacidade</a>
      <a href="#">Termos</a>
      <a href="#">Cookies</a>
      <a href="#">Português</a>
      <a href="#">SmugMug+Flickr</a>
    </footer>
  </body>
</html>
